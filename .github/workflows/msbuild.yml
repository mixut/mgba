name: Build mGBA with Python Bindings on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cffi
        shell: cmd

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        shell: powershell

      - name: Install CMake
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --confirm
        shell: cmd

      - name: Install vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
        shell: cmd

      - name: Install dependencies
        run: |
          C:\vcpkg\vcpkg install libpng sdl2 zlib libepoxy --triplet x64-windows
        shell: cmd
        env:
          VCPKG_DEFAULT_TRIPLET: x64-windows

      - name: Clean build directory
        run: |
          if exist build rmdir /s /q build
          mkdir build
        shell: cmd

      - name: Configure CMake
        run: |
          cd build
          cmake .. -DBUILD_PYTHON=ON -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        shell: cmd

      - name: Generate lib.c for Python binding
        run: |
          cd build
          set BINDIR=%CD%\Release
          set CPPFLAGS=-I"%Python_HOME%/include" -I"C:/vcpkg/installed/x64-windows/include"
          python ../src/platform/python/_builder.py > lib.c
        shell: cmd

      - name: Build mGBA
        run: |
          cmake --build build --config Release --target mgba-pylib
        shell: cmd

      - name: Verify build artifacts
        run: |
          dir build\Release /s
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgba-windows-build
          path: build/Release/ 
